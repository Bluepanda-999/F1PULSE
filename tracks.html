<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Pulse — Tracks</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <style>
:root {
  --bg: #0a0a0a;
  --text: #ffffff;
  --card: #111213;
}

body {
  background: var(--bg);
  color: var(--text);
}
.theme-light {
  --bg: #ffffff;
  --text: #000000;
  --card: #f2f2f2;
}
</style>
</head>
<body>

  <header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="logo mb-0">F1 PULSE</h1>
    <nav class="d-flex align-items-center gap-3">
      <a href="index.html" class="text-white">Home</a>
      <a href="teams.html" class="text-white">Teams</a>
      <a href="drivers.html" class="text-white">Drivers</a>
      <a href="tracks.html" class="text-white">Tracks</a>
      <a href="news.html" class="text-white">News</a>
      <a href="shop.html" class="text-white">Shop</a>
    <button id="themeToggle" class="btn btn-outline-light btn-sm ms-2" type="button" aria-label="Toggle theme">☀️</button>
    </nav>
  </div>
</header>

  <header class="hero">
    <h1 class="font-orbitron">Tracks 2025</h1>
    <p>Explore all 24 circuits — click a card to see details and podium results.</p>
    <div class="cta">
      <a class="btn" href="drivers.html">Drivers</a>
      <a class="btn outline" href="teams.html">Teams</a>
      <a class="btn outline" href="news.html">News</a>
    </div>
  </header>

  

  <main class="container">
    <section class="tracks-grid" id="grid"></section>
  </main>

<div class="modal" id="modal" aria-hidden="true">
  <div class="modal-card">
    <button class="close-x" id="closeBtn" aria-label="Close">×</button>

    <div class="modal-grid">
      <div class="modal-media">
        <img id="mImg" class="modal-img" alt="Track">
      </div>

      <div class="modal-side">
        <div class="modal-head">
          <h2 id="mTitle" class="font-orbitron"></h2>
          <span id="mDate" class="badge"></span>
        </div>

        <p id="mInfo" class="info"></p>

        <div class="podium">
          <div class="place p2">
            <h4>2nd</h4><div id="p2">—</div>
          </div>
          <div class="place p1">
            <h4>1st</h4><div id="p1">—</div>
          </div>
          <div class="place p3">
            <h4>3rd</h4><div id="p3">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <footer class="footer">© 2025 F1 Pulse — Tracks</footer>

  <script src="main.js"></script>
</body>
</html>
